version: "3.9"

services:
  relay-api-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: relay-api
    container_name: msq-relay-api-1
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RELAY_API_KEY=${RELAY_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - msq-relayer-network

  relay-api-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: relay-api
    container_name: msq-relay-api-2
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RELAY_API_KEY=${RELAY_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - msq-relayer-network

  redis:
    image: redis:8.0-alpine
    container_name: msq-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - msq-relayer-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 128M
    networks:
      - msq-relayer-network

  oz-relayer-1:
    image: ghcr.io/openzeppelin/openzeppelin-relayer:v1.3.0
    container_name: msq-oz-relayer-1-prod
    volumes:
      - ./keys/relayer-1:/app/config/keys/relayer-1:ro
      - ./config/oz-relayer/relayer-1.json:/app/config/config.json:ro
    environment:
      - RUST_LOG=info
      - RELAY_API_KEY=${RELAY_API_KEY}
      - KEYSTORE_PASSPHRASE=${KEYSTORE_PASSPHRASE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    networks:
      - msq-relayer-network

  oz-relayer-2:
    image: ghcr.io/openzeppelin/openzeppelin-relayer:v1.3.0
    container_name: msq-oz-relayer-2-prod
    volumes:
      - ./keys/relayer-2:/app/config/keys/relayer-2:ro
      - ./config/oz-relayer/relayer-2.json:/app/config/config.json:ro
    environment:
      - RUST_LOG=info
      - RELAY_API_KEY=${RELAY_API_KEY}
      - KEYSTORE_PASSPHRASE=${KEYSTORE_PASSPHRASE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    networks:
      - msq-relayer-network

  oz-relayer-3:
    image: ghcr.io/openzeppelin/openzeppelin-relayer:v1.3.0
    container_name: msq-oz-relayer-3-prod
    volumes:
      - ./keys/relayer-3:/app/config/keys/relayer-3:ro
      - ./config/oz-relayer/relayer-3.json:/app/config/config.json:ro
    environment:
      - RUST_LOG=info
      - RELAY_API_KEY=${RELAY_API_KEY}
      - KEYSTORE_PASSPHRASE=${KEYSTORE_PASSPHRASE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    networks:
      - msq-relayer-network

volumes:
  msq-relayer-redis-data:
    driver: local

networks:
  msq-relayer-network:
    driver: bridge
