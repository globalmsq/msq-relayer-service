# Nginx Load Balancer Configuration for OZ Relayer Pool
# This configuration provides:
# - Round-robin load balancing across 3 OZ Relayer instances
# - Automatic failover and health checking
# - Request proxying with appropriate timeouts
# - Comprehensive logging for debugging

events {
    worker_connections 1024;
}

http {
    # Upstream pool with 3 OZ Relayer instances
    # max_fails=3: Mark relayer as unhealthy after 3 consecutive failures
    # fail_timeout=30s: Wait 30 seconds before retrying failed relayer
    upstream oz_relayer_pool {
        # Default strategy: round-robin (Nginx default)
        # Alternative: least_conn; (uncomment to enable)

        server oz-relayer-1:8080 max_fails=3 fail_timeout=30s;
        server oz-relayer-2:8080 max_fails=3 fail_timeout=30s;
        server oz-relayer-3:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 8080;
        server_name oz-relayer-lb;

        # Health check endpoint (returns 200 if Nginx is running)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to OZ Relayer Pool
        location / {
            proxy_pass http://oz_relayer_pool;

            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection and timeout settings
            proxy_connect_timeout 5s;      # Connection timeout
            proxy_send_timeout 30s;         # Send timeout
            proxy_read_timeout 30s;         # Read timeout

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Retry settings
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }

    # Access logging for debugging and monitoring
    # Log format: $remote_addr - [$time_local] "$request" $status $body_bytes_sent
    access_log /var/log/nginx/oz-relayer-access.log;

    # Error logging for debugging upstream issues
    error_log /var/log/nginx/oz-relayer-error.log warn;
}
